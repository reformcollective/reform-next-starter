name: Lighthouse

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

jobs:
  library:
    # this hash is updated automatically, so if you're resolving a merge conflict, either hash is fine
    uses: reformcollective/library/.github/workflows/lighthouse.yml@db430fbaa69868c1f70c89772311592608ae4fe2
    secrets:
      SECRETS_JSON: ${{ toJSON(secrets) }}
