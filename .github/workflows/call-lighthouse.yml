name: Lighthouse

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

jobs:
  library:
    # this hash is updated automatically, so if you're resolving a merge conflict, either hash is fine
    uses: reformcollective/library/.github/workflows/lighthouse.yml@4c8194ec0904b4675ac32d90b99e2df5a6b19593
    secrets:
      SECRETS_JSON: ${{ toJSON(secrets) }}
