name: Lighthouse

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

jobs:
  library:
    # this hash is updated automatically, so if you're resolving a merge conflict, either hash is fine
    uses: reformcollective/library/.github/workflows/lighthouse.yml@3becee59d0146db49a57768865764b4857576fc9
    secrets:
      SECRETS_JSON: ${{ toJSON(secrets) }}
