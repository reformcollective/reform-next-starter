name: Lighthouse

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

jobs:
  library:
    # this hash is updated automatically, so if you're resolving a merge conflict, either hash is fine
    uses: reformcollective/library/.github/workflows/lighthouse.yml@3ce6a1ed6db9ae47b6a1cbe8d744340b2a89a87a
    secrets:
      SECRETS_JSON: ${{ toJSON(secrets) }}
