name: Lighthouse

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

jobs:
  library:
    # this hash is updated automatically, so if you're resolving a merge conflict, either hash is fine
    uses: reformcollective/library/.github/workflows/lighthouse.yml@bf1b6769d686baddc04e1aa1e8430ce8dfadd293
    secrets:
      SECRETS_JSON: ${{ toJSON(secrets) }}
