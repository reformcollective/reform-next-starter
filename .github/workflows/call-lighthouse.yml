name: Lighthouse

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

permissions:
  pull-requests: write

jobs:
  library:
    # this hash is updated automatically, so if you're resolving a merge conflict, either hash is fine
    uses: reformcollective/library/.github/workflows/lighthouse.yml@b6eb9d53edcc2e33f1b472752b3cddc1b3eb841a
    secrets:
      SECRETS_JSON: ${{ toJSON(secrets) }}
