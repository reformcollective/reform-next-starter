name: Lighthouse

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

jobs:
  library:
    # this hash is updated automatically, so if you're resolving a merge conflict, either hash is fine
    uses: reformcollective/library/.github/workflows/lighthouse.yml@60de0ea4966dc64922f03a77bff8af895f7bd8e8
    secrets:
      SECRETS_JSON: ${{ toJSON(secrets) }}
