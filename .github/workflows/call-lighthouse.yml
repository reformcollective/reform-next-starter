name: Lighthouse

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

jobs:
  library:
    # this hash is updated automatically, so if you're resolving a merge conflict, either hash is fine
    uses: reformcollective/library/.github/workflows/lighthouse.yml@7c1becc6905abffcb1f074ef5a117d8b09d3402f
    secrets:
      SECRETS_JSON: ${{ toJSON(secrets) }}
