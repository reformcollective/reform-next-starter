name: Lighthouse

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

jobs:
  library:
    # this hash is updated automatically, so if you're resolving a merge conflict, either hash is fine
    uses: reformcollective/library/.github/workflows/lighthouse.yml@f8ea54e27606019bf01b122464c94ca737c4de5d
    secrets:
      SECRETS_JSON: ${{ toJSON(secrets) }}
