name: Lighthouse

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

jobs:
  library:
    # this hash is updated automatically, so if you're resolving a merge conflict, either hash is fine
    uses: reformcollective/library/.github/workflows/lighthouse.yml@04a718db22af09f5fceb8de14af81ed665c9d0ae
    secrets:
      SECRETS_JSON: ${{ toJSON(secrets) }}
