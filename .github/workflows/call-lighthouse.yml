name: Lighthouse

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

jobs:
  library:
    # this hash is updated automatically, so if you're resolving a merge conflict, either hash is fine
    uses: reformcollective/library/.github/workflows/lighthouse.yml@c564d93444c5ec1ab072155f45a581becdf97616
    secrets:
      SECRETS_JSON: ${{ toJSON(secrets) }}
