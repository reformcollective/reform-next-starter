name: Lighthouse

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

jobs:
  library:
    # this hash is updated automatically, so if you're resolving a merge conflict, either hash is fine
    uses: reformcollective/library/.github/workflows/lighthouse.yml@4c78e50a360c94a56cdd1a1fd89583b8a469deea
    secrets:
      SECRETS_JSON: ${{ toJSON(secrets) }}
