name: Lighthouse

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

jobs:
  library:
    # this hash is updated automatically, so if you're resolving a merge conflict, either hash is fine
    uses: reformcollective/library/.github/workflows/lighthouse.yml@97d93f166479a22f2b2e25171751f49bd5162241
    secrets:
      SECRETS_JSON: ${{ toJSON(secrets) }}
