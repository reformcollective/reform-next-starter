name: Lighthouse

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

jobs:
  library:
    # this hash is updated automatically, so if you're resolving a merge conflict, either hash is fine
    uses: reformcollective/library/.github/workflows/lighthouse.yml@0543acb034ad9996a76edb5a7c8114dbbaafc80f
    secrets:
      SECRETS_JSON: ${{ toJSON(secrets) }}
