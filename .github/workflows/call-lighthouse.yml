name: Lighthouse

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

jobs:
  library:
    # this hash is updated automatically, so if you're resolving a merge conflict, either hash is fine
    uses: reformcollective/library/.github/workflows/lighthouse.yml@b57b6356b3d9a54d7e6b30043fbdcb2229b12aa0
    secrets:
      SECRETS_JSON: ${{ toJSON(secrets) }}
