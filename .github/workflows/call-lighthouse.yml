name: Lighthouse

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

jobs:
  library:
    # this hash is updated automatically, so if you're resolving a merge conflict, either hash is fine
    uses: reformcollective/library/.github/workflows/lighthouse.yml@01cba9425019df2af6f8767ba4d8e851ec8df224
    secrets:
      SECRETS_JSON: ${{ toJSON(secrets) }}
