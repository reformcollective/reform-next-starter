      - reopened
      - synchronize
      - closed

jobs:
  library:
    # this hash is updated automatically, so if you're resolving a merge conflict, either hash is fine
    uses: reformcollective/library/.github/workflows/lighthouse.yml@e3b1bc335647bf7ffb84ce6b3f93c618f3a168a0
    secrets:
      SECRETS_JSON: ${{ toJSON(secrets) }}
