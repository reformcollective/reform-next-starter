name: Lighthouse

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

jobs:
  library:
    # this hash is updated automatically, so if you're resolving a merge conflict, either hash is fine
    uses: reformcollective/library/.github/workflows/lighthouse.yml@fd176d222864940e0ec169e184736621ca314465
    secrets:
      SECRETS_JSON: ${{ toJSON(secrets) }}
