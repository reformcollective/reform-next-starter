name: Lighthouse

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

jobs:
  library:
    # this hash is updated automatically, so if you're resolving a merge conflict, either hash is fine
    uses: reformcollective/library/.github/workflows/lighthouse.yml@8dd5bd44f369dcea4406e369ebc234dfb865863e
    secrets:
      SECRETS_JSON: ${{ toJSON(secrets) }}
