name: Lighthouse

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

jobs:
  library:
    # this hash is updated automatically, so if you're resolving a merge conflict, either hash is fine
    uses: reformcollective/library/.github/workflows/lighthouse.yml@fbc8eaee6e1c8f2ee36945ea84a57848b2f1f722
    secrets:
      SECRETS_JSON: ${{ toJSON(secrets) }}
