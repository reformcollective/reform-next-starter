name: Lighthouse

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

jobs:
  library:
    # this hash is updated automatically, so if you're resolving a merge conflict, either hash is fine
    uses: reformcollective/library/.github/workflows/lighthouse.yml@8e277391a3751ebfa12472aec4f5a5421ebb9019
    secrets:
      SECRETS_JSON: ${{ toJSON(secrets) }}
