name: Lighthouse

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

jobs:
  library:
    # this hash is updated automatically, so if you're resolving a merge conflict, either hash is fine
    uses: reformcollective/library/.github/workflows/lighthouse.yml@90bd8213177a7647ced429145bbcf8e5cf5c44db
    secrets:
      SECRETS_JSON: ${{ toJSON(secrets) }}
