name: Lighthouse

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

jobs:
  library:
    # this hash is updated automatically, so if you're resolving a merge conflict, either hash is fine
    uses: reformcollective/library/.github/workflows/lighthouse.yml@1071b21564ccdac193e2e3156064bcefe4dcd3f9
    secrets:
      SECRETS_JSON: ${{ toJSON(secrets) }}
