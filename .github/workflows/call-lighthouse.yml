  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

jobs:
  library:
    # this hash is updated automatically, so if you're resolving a merge conflict, either hash is fine
    uses: reformcollective/library/.github/workflows/lighthouse.yml@f47d0f19a492e8b20d0028c0abdfdafa02caf078
    secrets:
      SECRETS_JSON: ${{ toJSON(secrets) }}
