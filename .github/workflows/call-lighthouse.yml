name: Lighthouse

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

jobs:
  library:
    # this hash is updated automatically, so if you're resolving a merge conflict, either hash is fine
    uses: reformcollective/library/.github/workflows/lighthouse.yml@66bd5af21c3dce5d17bf01c91a2c86c707a39a2d
    secrets:
      SECRETS_JSON: ${{ toJSON(secrets) }}
