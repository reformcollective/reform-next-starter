name: Lighthouse

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

jobs:
  library:
    # this hash is updated automatically, so if you're resolving a merge conflict, either hash is fine
    uses: reformcollective/library/.github/workflows/lighthouse.yml@fbd99e8695fd5bceacbef6e5fefd779534955a3d
    secrets:
      SECRETS_JSON: ${{ toJSON(secrets) }}
