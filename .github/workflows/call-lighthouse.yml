name: Lighthouse

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

jobs:
  library:
    # this hash is updated automatically, so if you're resolving a merge conflict, either hash is fine
    uses: reformcollective/library/.github/workflows/lighthouse.yml@805134a9e0cb9391a8bd689b8749c251531c498e
    secrets:
      SECRETS_JSON: ${{ toJSON(secrets) }}
