name: Code Checks
on: pull_request
jobs:
  library:
    # this hash is updated automatically, so if you're resolving a merge conflict, either hash is fine
    uses: reformcollective/library/.github/workflows/code-checks.yml@ef72cc6321711af03df8e3873789e054c6b8e9e8
    secrets:
      SECRETS_JSON: ${{ toJSON(secrets) }}
    with:
      isSanity: true
