name: Code Checks
on: pull_request
jobs:
  library:
    # this hash is updated automatically, so if you're resolving a merge conflict, either hash is fine
    uses: reformcollective/library/.github/workflows/code-checks.yml@644ffe7421ef44bb5e84195f31362928735c39b1
    secrets:
      SECRETS_JSON: ${{ toJSON(secrets) }}
    with:
      isSanity: true
